version: 0.2

env:
    variables:
        S3_BUCKET: "web.iahspconexpo.com"
        BUILD_ENV: "prod"
            
phases:
    install:
        commands:
        - echo Installing source NPM dependencies...
        # Need https driver.
        - sudo apt-get update -y
        - sudo apt-get install -y apt-transport-https
        # Install Yarn.
        - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - sudo apt-get update -y
        - sudo apt-get install -y yarn
        # Install Angular CLI
        - yarn global add @angular/cli@1.1.0
        # Install node dependancies.
        - yarn
    build:
        commands:
        # Builds Angular application.
        - echo Build started on `date`
        - ng build --${BUILD_ENV}
    post_build:
        commands:
        # STEP: Clear S3 bucket.
        - aws s3 rm s3://web.iahspconexpo.com --recursive
        - echo S3 bucket "web.iahspconexpo.com" is cleared.
        # STEP: Copy dist folder to S3 bucket.
        - aws s3 cp dist s3://web.iahspconexpo.com --recursive
        # STEP: Clear CloudFront cache.
        - aws cloudfront create-invalidation --distribution-id E1JGFAMTTY6PA --paths /*
        - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    discard-paths: yes
    base-directory: 'dist*'