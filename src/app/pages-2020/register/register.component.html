<app-shared-2020-header></app-shared-2020-header>
<div id="wrapper" class="padding-bottom-0">
  <section class="padding100">
    <div class="container">
      <h1 class="text-center line-height-48">Register for the MOST EXCITING Home Staging Industry Event of 2021!</h1>
      <div class="divider"><!-- divider --></div>
      <div class="row">

        <!-- INFO -->
        <div class="col-md-6">
          <h2>2021 IAHSP CONFERENCE & EXPO</h2>
          <p class="lead">Details coming soon!</p>
        </div>
        <!-- /INFO -->

        <!-- FORM -->
        <div class="col-md-6">
          <form role="form" name="formContactUs" class="white-row" #form="ngForm" novalidate="">
            <div class="row">
              <div class="form-group">
                <div class="col-sm-12">
                  <label>Full Name *</label>
                  <input
                    type="text" 
                    class="form-control"
                    maxlength="100"
                    name="frmName"
                    [(ngModel)]="objUser.lead.fullName"
                    required
                  /><!-- /frmName -->
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <label>E-mail Address *</label>
                  <input
                    type="email"
                    class="form-control"
                    maxlength="100"
                    name="frmEmail"
                    [(ngModel)]="objUser.lead.email"
                    required
                  /><!-- /frmEmail -->
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <label>Phone Number *</label>
                  <input type="text"
                    class="form-control"
                    maxlength="100"
                    name="frmSubject"
                    [(ngModel)]="objUser.lead.phone"
                    required
                  /><!-- /frmSubject -->
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <re-captcha 
                  (captchaResponse)="mdCaptchaHandle($event)" 
                  (captchaExpired)="mdCaptchaExpired()"
                  site_key="6Lci7RsUAAAAAPHt32HGEiSlk5sAHBLSL-z2MqN-"
                  ></re-captcha>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button type="button" id="btnSubmit" class="btn btn-primary btn-lg space-top-15" [disabled]="form.invalid || objUser.googleResponse == null" (click)="mdSend()">Register</button>
              </div>
            </div>
          </form>
        </div>
        <!-- /FORM -->

      </div>
    </div>
  </section>
</div>

<app-shared-2020-footer></app-shared-2020-footer>
