<section class="padding100">
    <div class="container">
        <h1 class="text-center">Contact Us <strong><em>Today!</em></strong></h1>

        <!-- divider -->
        <div class="divider">
            <i class="fa fa-star"></i>
        </div>

        <div class="row">

            <!-- FORM -->
            <div class="col-md-8">

                <p class="lead">If you have questions about the IAHSP<sup>&reg;</sup> 2020 Educational Conference, just send us a message in the form below with any 
                questions you may have.</p>

                <form role="form" name="formContactUs" class="white-row" #form="ngForm" novalidate="">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-6">
                                <label>Full Name *</label>
                                <input type="text" class="form-control" maxlength="100"
                                    name="frmName"
                                    [(ngModel)]="objUser.strFullName"
                                    required
                                /><!-- /frmName -->
                            </div>
                            <div class="col-md-6">
                                <label>E-mail Address *</label>
                                <input type="email" class="form-control" maxlength="100"
                                    name="frmEmail"
                                    [(ngModel)]="objUser.strEmail"
                                    required
                                /><!-- /frmEmail -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>Subject</label>
                                <input type="text" class="form-control" maxlength="100"
                                    name="frmSubject"
                                    [(ngModel)]="objUser.strSubject"
                                    required
                                /><!-- /frmSubject -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>Message *</label>
                                <textarea name="frmMessage" rows="10" maxlength="5000" class="form-control"
                                    [(ngModel)]="objUser.strMessage"
                                    required
                                ></textarea><!-- /frmMessage -->
                            </div>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-md-12">
                            <re-captcha 
                                (captchaResponse)="mdCaptchaHandle($event)" 
                                (captchaExpired)="mdCaptchaExpired()"
                                site_key="6Lci7RsUAAAAAPHt32HGEiSlk5sAHBLSL-z2MqN-"
                            ></re-captcha>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary btn-lg">Clear</button>
                            <button type="button" id="btnSubmit" class="btn btn-primary btn-lg" [disabled]="form.invalid || objUser.googleResponse == null" (click)="mdSend()">Send Message</button>
                        </div>
                    </div>
                </form>

            </div><!-- /FORM -->


            <!-- INFO -->
            <div class="col-md-4">

                <h2>Visit Us</h2>

                <div class="white-row">
                    <iframe
                        title="Denver, CO Location"
                        width="100%"
                        height="450"
                        frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d196281.13055088025!2d-104.99553796601323!3d39.76451825931669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b80aa231f17cf%3A0x118ef4f8278a36d6!2sDenver%2C%20CO!5e0!3m2!1sen!2sus!4v1571188851214!5m2!1sen!2sus" allowfullscreen>
                    </iframe>

                    <!-- divider -->
                    <div class="divider white half-margins">
                        <i class="fa fa-star"></i>
                    </div>

                    <p class="nomargin-bottom">
                        <span class="block"><strong><i class="fa fa-phone"></i> Phone: </strong><a href="tel:8444247799">844-IAHSP99</a></span>
                        <span class="block"><strong><i class="fa fa-envelope"></i> Email: </strong><a href="mailto:christa@iahsp.com">christa@iahsp.com</a></span>
                    </p>

                </div>
            </div><!-- /INFO -->
        </div>
    </div>
</section>
