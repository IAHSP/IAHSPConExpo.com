<section class="padding100">
    <div class="container">
        <h1 class="text-center">Contact Us <strong><em>Today!</em></strong></h1>
        <div class="divider half-margins"><!-- divider -->
            <i class="fa fa-star"></i>
        </div>

        <div class="row margin-top60">

            <!-- FORM -->
            <div class="col-md-8">
                <h2>If you have questions about the IAHSP 2018 Educational Conference, just send us a message in the form below with any questions you may have.</h2>
                <form role="form" name="formContactUs" class="white-row" #form="ngForm" novalidate="">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-6">
                                <label>Full Name *</label>
                                <input type="text" class="form-control" maxlength="100"
                                    name="frmName"
                                    [(ngModel)]="objUser.strFullName"
                                    required
                                /><!-- /frmName -->

                            </div>
                            <div class="col-md-6">
                                <label>E-mail Address *</label>
                                <input type="email" class="form-control" maxlength="100"
                                    name="frmEmail"
                                    [(ngModel)]="objUser.strEmail"
                                    required
                                /><!-- /frmEmail -->

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>Subject</label>
                                <input type="text" class="form-control" maxlength="100"
                                    name="frmSubject"
                                    [(ngModel)]="objUser.strSubject"
                                    required
                                /><!-- /frmSubject -->

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>Message *</label>
                                <textarea name="frmMessage" rows="10" maxlength="5000" class="form-control"
                                    [(ngModel)]="objUser.strMessage"
                                    required
                                ></textarea><!-- /frmMessage -->

                            </div>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-md-12">
                            <re-captcha 
                                (captchaResponse)="mdCaptchaHandle($event)" 
                                (captchaExpired)="mdCaptchaExpired()"
                                site_key="6Lci7RsUAAAAAPHt32HGEiSlk5sAHBLSL-z2MqN-"
                            ></re-captcha>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary btn-lg" >Clear</button>
                            <button type="button" id="btnSubmit" class="btn btn-primary btn-lg" [disabled]="form.invalid || objUser.googleResponse == null" (click)="mdSend()">Send Message</button>
                        </div>
                    </div>
                </form>
            </div><!-- /FORM -->


            <!-- INFO -->
            <div class="col-md-4">
                <h2>Visit Us</h2>
                <div class="white-row">
                    <iframe
                        width="100%"
                        height="450"
                        frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBtJNPYK95qB13HXXTnznUgV971Hz_Lw_s
                            &q=Charlotte+NC " allowfullscreen>
                    </iframe>

                    <div class="divider white half-margins"><!-- divider -->
                        <i class="fa fa-star"></i>
                    </div>

                    <p class="nomargin-bottom">
                        <span class="block"><strong><i class="fa fa-phone"></i> Phone:</strong> <a href="tel:8444247799">844-IAHSP99</a></span>
                        <span class="block"><strong><i class="fa fa-envelope"></i> Email:</strong> <a href="mailto:christa@iahsp.com">christa@iahsp.com</a></span>
                    </p>

                </div>
            </div>
            <!-- /INFO -->
        </div>
    </div>
</section>
